<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app">
      <h1>Hello</h1>
      <hello-world
              v-model="window.globalStuff.someNumber.value"
              :reactive-prop-test="window.globalStuff.globalTestMessage.value"
              :non-reactive-prop-test='{"companies":["diva-e","Maybach","Toitsche Bank"]}'
      >
          <p>I'm the slot content</p>
      </hello-world>
      <hr/>
        <p> Some value from vue Instance root component: {{count}}</p>
    </div>
    <button onclick="globalStuff.someNumber.value++">Increment</button>
    <!-- built files will be auto injected -->
  </body>
</html>
